name: Deploy okuribito_bot to Cloud Run

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Build and submit container image
        run: |
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/okuribito_bot

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy okuribito-bot \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/okuribito_bot \
            --platform managed \
            --region asia-northeast1 \
            --allow-unauthenticated \
            --set-env-vars GCS_BUCKET_NAME=data-hoshinokoutei
